<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <br />
    <form
      action="mailto:massdon9481@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label>Name: </label><input type="text" required name="Name" /><br />
      <label>Email: <input type="email" required name="Email" /></label><br />
      <label
        >Telephone Number: <input type="tel" required name="Number" /></label
      ><br />
      <label
        >Date and Time:
        <input type="datetime-local" required name="Time" /></label
      ><br />
      <label>Age: <input type="range" min="17" max="21" name="Age" /></label
      ><br />
      <label>Pick a Color <input type="color" name="Color" /></label><br />
      <label
        >Do you like that color
        <input type="checkbox" name="Like" value="Yes" /> Yes
        <input type="checkbox" name="Like" value="No" /> No </label
      ><br />
      <label>Upload your photo <input type="file" /></label>
      <br />
      <textarea
        cols="30"
        rows="10"
        name="Message"
        required
        placeholder="Enter your Message"
      ></textarea>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
